<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Calculator</title>
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#0f172a;font-family:Arial,Helvetica,sans-serif}
    .calculator{background:#1e293b;padding:20px;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,0.4);width:300px}
    .display{background:#0f172a;color:#fff;padding:12px;border-radius:8px;text-align:right;font-size:22px;margin-bottom:14px;word-wrap:break-word;min-height:40px}
    .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    button{padding:18px;font-size:18px;font-weight:600;border:none;border-radius:8px;cursor:pointer}
    button:hover{opacity:0.85}
    .btn-op{background:#06b6d4;color:#fff}
    .btn-num{background:#334155;color:#fff}
    .btn-eq{background:#7c3aed;color:#fff;grid-column:span 2}
    .btn-clr{background:#dc2626;color:#fff;grid-column:span 2}
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="btn-clr" onclick="clearDisplay()">C</button>
      <button class="btn-op" onclick="append('/')">÷</button>
      <button class="btn-op" onclick="append('*')">×</button>

      <button class="btn-num" onclick="append('7')">7</button>
      <button class="btn-num" onclick="append('8')">8</button>
      <button class="btn-num" onclick="append('9')">9</button>
      <button class="btn-op" onclick="append('-')">−</button>

      <button class="btn-num" onclick="append('4')">4</button>
      <button class="btn-num" onclick="append('5')">5</button>
      <button class="btn-num" onclick="append('6')">6</button>
      <button class="btn-op" onclick="append('+')">+</button>

      <button class="btn-num" onclick="append('1')">1</button>
      <button class="btn-num" onclick="append('2')">2</button>
      <button class="btn-num" onclick="append('3')">3</button>
      <button class="btn-eq" onclick="calculate()">=</button>

      <button class="btn-num" onclick="append('0')">0</button>
      <button class="btn-num" onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value){
      if(display.textContent === '0'){
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay(){
      display.textContent = '0';
    }

    function calculate(){
      try{
        display.textContent = eval(display.textContent);
      } catch{
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
