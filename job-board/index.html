<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board | Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #0f172a; color: #fff; padding: 20px; text-align: center; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { padding: 40px; }
    h2 { color: #0f172a; }
    .job-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .job-card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .job-card h3 { margin-bottom: 10px; color: #0f172a; }
    .job-card button { padding: 8px 15px; background: #0f172a; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .job-card button:hover { background: #2563eb; }
  </style>
</head>
<body>

<header>
  <h1>Job Board</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#jobs">Job Listings</a>
    <a href="#dashboard">Dashboard</a>
  </nav>
</header>

<section id="home">
  <h2>Welcome to Job Board</h2>
  <p>Find your dream job or hire top talent easily ðŸš€</p>
</section>

<section id="jobs">
  <h2>Available Jobs</h2>
  <div class="job-list" id="jobList"></div>
</section>

<section id="dashboard">
  <h2>Candidate Dashboard</h2>
  <p>Here you can see applied jobs and notifications.</p>
</section>

<script>
  const jobs = [
    {title: "Frontend Developer", company: "TechSoft", location: "Remote"},
    {title: "Backend Developer", company: "CodeWorks", location: "Bangalore"},
    {title: "Full Stack Engineer", company: "DevHub", location: "Delhi"}
  ];

  const jobList = document.getElementById("jobList");
  jobs.forEach(job => {
    const div = document.createElement("div");
    div.classList.add("job-card");
    div.innerHTML = `
      <h3>${job.title}</h3>
      <p><b>Company:</b> ${job.company}</p>
      <p><b>Location:</b> ${job.location}</p>
      <button onclick="applyJob('${job.title}')">Apply</button>
    `;
    jobList.appendChild(div);
  });

  function applyJob(jobTitle) {
    alert("You have applied for " + jobTitle + " âœ…");
  }
</script>

</body>
</html>
